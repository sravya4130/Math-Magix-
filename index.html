<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>MathMagix Home</title>
<link rel="stylesheet" href="style.css">
<style>
  /* Sidebar */
  .sidebar {
    height: 100%;
    width: 0;
    position: fixed;
    z-index: 2;
    top: 0;
    left: 0;
    background: rgba(10, 6, 20, 0.6); /* transparent */
    backdrop-filter: blur(6px);
    overflow-x: hidden;
    transition: 0.5s;
    padding-top: 60px;
  }
  .sidebar a {
    padding: 12px 20px;
    text-decoration: none;
    font-size: 20px;
    color: #f1f1f1;
    display: block;
    transition: 0.3s;
  }
  .sidebar a:hover { background: rgba(157, 78, 221, 0.6); }

  .openbtn {
    font-size: 20px;
    cursor: pointer;
    background: #9d4edd;
    color: white;
    padding: 10px 15px;
    border: none;
    margin: 10px;
    border-radius: 8px;
  }

  /* Center content */
  .home-content {
    position: relative;
    z-index: 1;
    height: 100vh;
    display: flex;
    flex-direction: column;
    justify-content: flex-start;
    align-items: center;
    text-align: center;
    color: white;
    padding-top: 150px;
  }
  .home-content h1 {
    font-size: 50px;
    margin-bottom: 20px;
    animation: neonGlow 2s infinite alternate;
  }
  .home-content p {
    font-size: 22px;
    max-width: 700px;
    text-shadow: 0 0 12px #9d4edd;
  }

  /* Neon glow animation */
  @keyframes neonGlow {
    from {
      text-shadow: 0 0 10px #9d4edd, 0 0 20px #9d4edd, 0 0 30px #6a00f4;
      color: #fff;
    }
    to {
      text-shadow: 0 0 20px #fff, 0 0 40px #ff4fff, 0 0 60px #9d4edd;
      color: #f8f8ff;
    }
  }
</style>
<script>
  function toggleNav() {
    const sb = document.getElementById("mySidebar");
    if (sb.style.width === "250px") {
      sb.style.width = "0";
    } else {
      sb.style.width = "250px";
    }
  }
</script>
</head>
<body>
  <!-- Sliding Sidebar Button -->
  <button class="openbtn" onclick="toggleNav()">☰ Menu</button>

  <!-- Sliding Sidebar -->
  <div id="mySidebar" class="sidebar">
    <a href="index.html">Home</a>
    <a href="calculator.html">Calculator</a>
    <a href="differentiation.html">Differentiation</a>
    <a href="integration.html">Integration</a>
    <a href="steps.html">Step Solver</a>
    <a href="about.html">About Us</a>
  </div>

  <!-- Centered Welcome Content -->
  <div class="home-content">
    <h1>Welcome to MathMagix</h1>
    <p>Explore the galaxy of mathematics – from simple sums to advanced calculus ✨</p>
  </div>
</body>
</html>
