<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>MathMagix Calculator</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: url('https://www.pixelstalk.net/wp-content/uploads/images6/Galaxy-Background-Free-Download.jpg') no-repeat center center fixed;
      background-size: cover;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .calculator {
      width: 420px;
      background: rgba(0, 0, 0, 0.85);
      border-radius: 20px;
      padding: 20px;
      box-shadow: 0 0 30px #9d4edd;
    }

    .display {
      width: 100%;
      height: 70px;
      font-size: 28px;
      text-align: right;
      padding: 10px;
      border: none;
      border-radius: 10px;
      background: #1a1a2e;
      color: #fff;
      margin-bottom: 20px;
      box-shadow: inset 0 0 10px #9d4edd;
    }

    .buttons {
      display: grid;
      grid-template-columns: repeat(5, 1fr);
      gap: 12px;
    }

    button {
      padding: 18px;
      font-size: 18px;
      font-weight: bold;
      border: none;
      border-radius: 12px;
      background: #3a0ca3;
      color: white;
      cursor: pointer;
      box-shadow: 0 4px #1a1a2e;
      transition: 0.2s;
    }

    button:active {
      transform: scale(0.95);
      box-shadow: 0 2px #1a1a2e;
    }

    button.operator {
      background: #ff6d00;
    }

    button.equal {
      background: #4cc9f0;
      grid-column: span 2;
    }

    button.clear {
      background: #d00000;
      grid-column: span 2;
    }
  </style>
</head>
<body>
  <div class="calculator">
    <input type="text" id="display" class="display" disabled>
    <div class="buttons">
      <button onclick="append('7')">7</button>
      <button onclick="append('8')">8</button>
      <button onclick="append('9')">9</button>
      <button class="operator" onclick="append('/')">÷</button>
      <button onclick="append('sqrt(')">√</button>

      <button onclick="append('4')">4</button>
      <button onclick="append('5')">5</button>
      <button onclick="append('6')">6</button>
      <button class="operator" onclick="append('*')">×</button>
      <button onclick="append('^')">^</button>

      <button onclick="append('1')">1</button>
      <button onclick="append('2')">2</button>
      <button onclick="append('3')">3</button>
      <button class="operator" onclick="append('-')">−</button>
      <button onclick="append('pi')">π</button>

      <button onclick="append('0')">0</button>
      <button onclick="append('.')">.</button>
      <button class="equal" onclick="calculate()">=</button>
      <button class="operator" onclick="append('+')">+</button>
      <button onclick="append('e')">e</button>

      <button onclick="append('sin(')">sin</button>
      <button onclick="append('cos(')">cos</button>
      <button onclick="append('tan(')">tan</button>
      <button onclick="append('log(')">log</button>
      <button onclick="append('ln(')">ln</button>

      <button class="clear" onclick="clearDisplay()">C</button>
    </div>
  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/mathjs/11.8.0/math.min.js"></script>
  <script>
    let display = document.getElementById("display");

    function append(value) {
      display.value += value;
    }

    function clearDisplay() {
      display.value = "";
    }

    function calculate() {
      try {
        display.value = math.evaluate(display.value);
      } catch {
        display.value = "Error";
      }
    }
  </script>
</body>
</html>
