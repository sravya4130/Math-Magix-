<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Scientific Calculator - MathMagix</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: radial-gradient(circle at top left, #0d001a, #1e0033 70%);
      background-image: url("https://images.unsplash.com/photo-1446776811953-b23d57bd21aa?ixlib=rb-4.0.3&auto=format&fit=crop&w=1600&q=80");
      background-size: cover;
      background-attachment: fixed;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      color: white;
    }
    .calculator {
      width: 420px;
      background: rgba(0,0,0,0.85);
      border-radius: 20px;
      padding: 25px;
      box-shadow: 0 0 30px rgba(255,255,255,0.2);
    }
    .display {
      height: 80px;
      background: black;
      color: lime;
      font-size: 34px;
      text-align: right;
      padding: 15px;
      border-radius: 10px;
      margin-bottom: 20px;
      overflow-x: auto;
    }
    .buttons {
      display: grid;
      grid-template-columns: repeat(5, 1fr);
      gap: 12px;
    }
    button {
      font-size: 20px;
      padding: 18px;
      border: none;
      border-radius: 10px;
      background: #222;
      color: white;
      cursor: pointer;
      transition: 0.2s;
    }
    button:hover {
      background: #444;
    }
    .equal {
      grid-column: span 2;
      background: darkmagenta;
    }
    .clear {
      background: crimson;
    }
  </style>
</head>
